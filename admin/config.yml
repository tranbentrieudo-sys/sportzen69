backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

site_url: https://jovial-custard-0f6a05.netlify.app

collections:
  - name: "posts"
    label: "Bài viết"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tiêu đề", name: "title", widget: "string" }
      - { label: "Ngày đăng", name: "date", widget: "datetime" }
      - { label: "Ảnh đại diện", name: "thumbnail", widget: "image" }
      - { label: "Nội dung", name: "body", widget: "markdown" }
