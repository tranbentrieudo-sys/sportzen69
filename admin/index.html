<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SportZen69 CMS</title>

    <!-- Bắt CMS chờ khởi tạo thủ công -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Decap CMS: dùng bản ổn định -->
    <script src="https://unpkg.com/decap-cms@2.15.72/dist/decap-cms.js"></script>

    <!-- Netlify Identity widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <h2 style="text-align:center;margin-top:100px;font-family:sans-serif;color:#666">
      Đang khởi tạo SportZen69 CMS...
    </h2>

    <script>
      // Đảm bảo CMS chỉ khởi tạo sau khi DOM sẵn sàng
      document.addEventListener("DOMContentLoaded", function () {
        function startCMS() {
          if (window.CMS && typeof window.CMS.init === "function") {
            window.CMS.init({
              config: {
                load_config_file: true, // Tự đọc file config.yml trong /admin
              },
            });
            console.log("✅ SportZen69 CMS đã khởi tạo");
          } else {
            console.log("⏳ Đang chờ CMS sẵn sàng...");
            setTimeout(startCMS, 200);
          }
        }
        startCMS();
      });

      // Xử lý Netlify Identity: tự động reload khi login
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
