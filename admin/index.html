<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SportZen69 CMS</title>

    <!-- Load Decap CMS (trước là Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>

    <!-- Load Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <h2 style="text-align:center;margin-top:100px;font-family:sans-serif;color:#666">
      Đang khởi tạo SportZen69 CMS...
    </h2>

    <script>
      function initCMS() {
        if (window.CMS) {
          CMS.init();
        } else {
          setTimeout(initCMS, 500);
        }
      }
      initCMS();

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
